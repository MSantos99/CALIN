<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content" id="userForm">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Iniciar Sesión</h1>
		                <p>Por favor, ingresar sus credenciales</p>
		            </div>
		            <form action="index.html">
		                <div class="form-group">
		                    <input type="text" class="form-control"  id="username" placeholder="Username" autofocus="">
							<div class="error" id="usernameError"></div>
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" id="password" placeholder="Password">
							<div class="error" id="passwordError"></div>
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">Recordarme</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
		            </form>
		        </div>
		
		        <div class="pad-all">
		            <a href="cambiarContra.html" class="btn-link mar-rgt">Olvidó la contraseña?</a>
		           
		
		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
		                </div>
		                <div class="media-body text-left text-bold text-main">
		                    Ingresar con
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
		
		
    </div>
 
    <script src="js\jquery.min.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="js\bootstrap.min.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="js\nifty.min.js"></script>




    <!--=================================================-->
    <script>
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita que el formulario se envíe por defecto

            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            let valid = true;

            // Limpiar mensajes previos
            usernameError.textContent = '';
            passwordError.textContent = '';

			  if (valid) {
             
                if (username.value === 'CALIN' && password.value === 'CALIN') {
					window.location.href = 'index.html';
                }
				else if (username.value === 'user' && password.value === '12345') {
					window.location.href = 'index-cli.html';
                } 
				else {
                    alert('Usuario o contraseña incorrectos');
                }
            }
        });
    </script>
    <!--Background Image [ DEMONSTRATION ]-->
    <script src="js\demo\bg-images.js"></script>
